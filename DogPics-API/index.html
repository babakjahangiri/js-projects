<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Dog Image</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    img {
      max-width: 100%;
      height: auto;
      margin-top: 20px;
      border: 2px solid #ccc;
      border-radius: 8px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #007BFF;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Random Dog Image</h1>
  <button onclick="fetchDogImage()">Get Random Dog</button>
  <div id="image-container">
    <img id="dog-image" src="" alt="Random Dog" style="display:none;">
  </div>

  <!-- Include the external JavaScript file -->
  <script src="./script.js"></script>
</body>
</html>
